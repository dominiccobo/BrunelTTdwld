  <body>

	<!-- ADAPTIVE SIZING CONTAINER -->
	<div class="container top-pad">
		<div class="panel panel-default">
			
		<div class="panel-heading"><h3 class="panel-title"><img src="img/brunel-logo-60.png" width="150px" height="50px" class="center-block"/></h3></div>
			
		<div class="panel-body">
	  		<div class="row">
	      		<div class="col-sm-3"></div>
	        	<div class="col-sm-6">
		        	<div id="content"></div> 
		        	
		        	<!--
						FORM ELEMENT: BUTTON
						BUTTON ID: openTimetable 
						ACTION: Calls openTimetable() function.
		        	-->

		        	<button id="openTimetable" onclick="" class="btn btn-primary btn-md btn-block">Open Timetable</button>

					<!-- 
						FORM ELEMENT: SELECTION FOR OUTPUT FORMAT 
						FORM ID: output-type
					-->
		        	<select id="format" class="form-control top-marg">
					  <option value="1">csv (Google)</option>
					  <option value="2">ics (Apple)</option>
					</select>

					<!--
						FORM ELEMENT: BUTTON
						BUTTON ID: download
						ACTION: triggers runFilter.js with appropriate paramater.
					-->
					
		        	<button id="download" class="btn btn-success btn-md btn-block top-marg">Download</button>

		        	<!--
						FORM ELEMENT: BUTTON
						BUTTON ID: download
						ACTION: triggers runFilter.js with appropriate paramater.
					-->
					<a href="help.html" target="_blank" class="btn btn-info btn-xs btn-block">Help</a>
		        	<!--<button id="info" class="btn btn-info btn-xs btn-block top-marg">Help</button>-->
	        	</div> <!-- END <div class="row"> -->
	        	
	        	<div class="col-sm-2"></div>

	  		</div> <!-- END <div class="row"> -->
		</div> <!-- END <div class="panel-body"> -->
		</div> <!-- END <div class="panel panel-default"> -->
	</div> <!-- END <div class="container top-pad"> -->
